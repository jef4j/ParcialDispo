<ion-header>
  <ion-toolbar>
    <ion-title>Products</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="goToCart()">
        <ion-icon slot="icon-only" name="cart"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Category</ion-label>
    <ion-select (ionChange)="onCategoryChange($event)">
      <ion-select-option *ngFor="let category of categories" [value]="category">{{category}}</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let product of products">
        <ion-card (click)="viewProductDetail(product.id)">
          <ion-card-header>
            <ion-card-title>{{ product.title }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>{{ product.price | currency }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
